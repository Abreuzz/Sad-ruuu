{% if utils.is_mobile %}
    {% set banner_id = 'extra6' %}
{% else %}
    {% set banner_id = 'extra5' %}
{% endif %}

{% set banner = banners[banner_id] %}

{% if banner %}
    <div class="container">
        <div class="banner-line">

            {% element 'snippets/banner' {
                image    : banner,
                notLazy  : true 
            } %}

        </div>
    </div>
{% endif %}
